<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importation angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <!-- crÃ©er une liste angular js de pays et capitaux et les afficher sous forme d'un tableau-->
    <div ng-app="" ng-init="names=[
    {pays:'France',capitale:'Paris'},
    {pays:'England',capitale:'London'},
    {pays:'Germany',capitale:'Berlin'},
    {pays:'Italy',capitale:'Rome'},

    ]">
        <table>
            <tr>
                <th>pays</th>
                <th>capitale</th>
            </tr>
            <tr ng-repeat="x in names">
                <td>{{x.pays}}</td>
                <td>{{x.capitale}}</td>
            </tr>
        </table>
    
</body>
</html>
